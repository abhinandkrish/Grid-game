<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048 Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="Stylesheet" href="style.css">    
    </head>
    <body>
        <div class="scoreCount">
            <div >
                Score: <span id="score">0</span>
             </div>
        </div>
  
           
   
            
 
     <div class="grid"></div>

     <div id="result"></div>

        
        
    <div id="container">
        <div class="sidenav">

            <div class="row"> <span id="name"></span>
            </div>
            

                <div class="row">
                <div class="hierarchy">Score 1:  </div>
                <div class="score"><span id="score1"></span></div>
            </div>
            
            <div class="row">
                <div class="hierarchy">Score 2</div>
                <div class="score">  <span id="score2" style="right: 0%;"></span></div>
            </div>
            
            <div class="row">
                <div class="hierarchy">Score 3</div>
                <div class="score"> <span id="score3"></span></div>
            </div>
            
            <div class="row">
                <div class="hierarchy">Score 4</div>
                <div class="score"> <span id="score4"></span></div>
            </div>
            
            <div class="row">
                <div class="hierarchy">Score 5</div>
                <div class="score"><span id="score5"></span></div>
            </div>

        </div>
        </div>
        <div class="button_container">
            <button id="button">New Game</button>
        </div>
        
        <script src="index.js"></script>
       
    </body>
</html>
